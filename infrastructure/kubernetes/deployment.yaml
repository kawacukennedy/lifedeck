apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifedeck-backend
  labels:
    app: lifedeck-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lifedeck-backend
  template:
    metadata:
      labels:
        app: lifedeck-backend
    spec:
      containers:
      - name: lifedeck-backend
        image: lifedeck/backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: database-url
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: lifedeck-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: lifedeck-config
              key: redis-port
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: openai-api-key
        - name: PLAID_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: plaid-client-id
        - name: PLAID_SECRET
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: plaid-secret
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: google-client-secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: lifedeck-secrets
              key: stripe-secret-key
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lifedeck-backend
spec:
  selector:
    app: lifedeck-backend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lifedeck-backend
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.lifedeck.app
    secretName: lifedeck-tls
  rules:
  - host: api.lifedeck.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lifedeck-backend
            port:
              number: 3000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lifedeck-config
data:
  redis-host: "lifedeck-redis"
  redis-port: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: lifedeck-secrets
type: Opaque
data:
  # Base64 encoded secrets would be populated here
  database-url: ""
  jwt-secret: ""
  openai-api-key: ""
  plaid-client-id: ""
  plaid-secret-id: ""
  google-client-id: ""
  google-client-secret: ""
  stripe-secret-key: ""